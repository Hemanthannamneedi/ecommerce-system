<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - MyStore</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light Slate */
            color: #1a202c; /* Dark text */
        }
        /* Custom scroll-behavior for smooth scrolling on internal links */
        html {
            scroll-behavior: smooth;
        }
        /* Styling for interactive elements (buttons) */
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            font-weight: 600; /* font-semibold */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Indigo 700 */
        }
        .btn-secondary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #e2e8f0; /* Slate 200 */
            color: #1a202c;
            font-weight: 600; /* font-semibold */
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1; /* Slate 300 */
        }
        .section-heading {
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
            width: fit-content;
        }
        .section-heading::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background-color: #4f46e5; /* Indigo 600 */
            border-radius: 9999px; /* Full rounded corners */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navigation Bar (similar to main page, adjusted links) -->
    <nav class="bg-indigo-700 p-4 shadow-md sticky top-0 z-50 rounded-b-xl mx-2 mt-2">
        <div class="container mx-auto flex justify-between items-center text-white">
            <a href="index.html" class="text-2xl font-bold">MyStore</a>
            <div class="flex items-center space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-lg hover:text-indigo-200 transition-colors duration-300">Products</a></li>
                    <li><a href="index.html" class="text-lg hover:text-indigo-200 transition-colors duration-300">Cart</a></li>
                    <li><a href="account.html" class="text-lg hover:text-indigo-200 transition-colors duration-300">Account</a></li>
                </ul>
                <div class="relative">
                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded-full flex items-center justify-center">
                        <!-- Shopping Cart Icon (using a simple SVG as placeholder) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 0a2 2 0 100 4 2 2 0 000-4z" />
                        </svg>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-2 py-1">3</span> <!-- Placeholder for item count -->
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 md:py-16">

        <!-- User Account Section (Login/Signup) -->
        <section id="account" class="bg-white p-8 md:p-12 rounded-xl shadow-xl text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-indigo-700 mb-10 section-heading mx-auto">Your Account</h2>
            <p class="text-lg text-gray-700 mb-8">
                Login to manage your orders, track shipments, and update your profile. New here? Create an account!
            </p>

            <div class="flex flex-col md:flex-row justify-center space-y-8 md:space-y-0 md:space-x-12 max-w-2xl mx-auto">
                <!-- Login Form -->
                <div class="md:w-1/2 bg-gray-50 p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Login</h3>
                    <form class="space-y-4">
                        <div>
                            <label for="login-email" class="sr-only">Email</label>
                            <input type="email" id="login-email" name="email" placeholder="Email Address"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label for="login-password" class="sr-only">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="Password"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        </div>
                        <button type="submit" class="btn-primary w-full">Log In</button>
                    </form>
                    <p class="mt-4 text-sm text-gray-600">
                        <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
                    </p>
                </div>

                <!-- Sign Up Form -->
                <div class="md:w-1/2 bg-gray-50 p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up</h3>
                    <form class="space-y-4">
                        <div>
                            <label for="signup-email" class="sr-only">Email</label>
                            <input type="email" id="signup-email" name="email" placeholder="Email Address"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label for="signup-password" class="sr-only">Password</label>
                            <input type="password" id="signup-password" name="password" placeholder="Create Password"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        </div>
                        <button type="submit" class="btn-secondary w-full">Create Account</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer (similar to main page) -->
    <footer class="bg-gray-800 text-white p-6 text-center mt-16 rounded-t-xl mx-2 mb-2">
        <p>&copy; 2025 My Awesome E-Commerce Store. All rights reserved.</p>
        <p class="mt-2 text-sm">Crafted with <span class="text-red-500">&hearts;</span> and Tailwind CSS.</p>
    </footer>

</body>
</html>
