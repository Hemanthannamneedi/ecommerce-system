        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to load and display product details
        function loadProductDetails() {
            const productId = getQueryParam('id');
            const product = products.find(p => p.id === productId);

            const productDetailContainer = document.getElementById('product-detail-container');
            const productImageElement = document.getElementById('product-image');
            const productNameElement = document.getElementById('product-name');
            const productDescriptionElement = document.getElementById('product-description');
            const productPriceElement = document.getElementById('product-price');
            const addToCartDetailBtn = document.getElementById('add-to-cart-detail-btn');

            if (product) {
                // Populate the elements with product data
                productImageElement.src = product.image;
                productImageElement.alt = product.name;
                productNameElement.textContent = product.name;
                productDescriptionElement.textContent = product.description;
                productPriceElement.textContent = product.price.toFixed(2); // Format to 2 decimal places

                // Add to Cart functionality on the detail page
                addToCartDetailBtn.addEventListener('click', () => {
                    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                    let existingItem = cartItems.find(item => item.id === product.id);

                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cartItems.push({
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            image: product.image,
                            quantity: 1
                        });
                    }
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    updateCartCount(); // Update the cart count in the navigation bar
                    alert(`${product.name} added to cart!`); // Use a custom modal in a real app
                });

            } else {
                // Display a "Product Not Found" message if the ID is invalid
                productDetailContainer.innerHTML = '<h2 class="text-3xl font-bold text-center text-red-600">Product Not Found!</h2><p class="text-center mt-4"><a href="index.html" class="btn-primary">Back to Products</a></p>';
            }
        }

        // Call functions on page load
        updateCartCount();
        loadProductDetails();
    </script>
